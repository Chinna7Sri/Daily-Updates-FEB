<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number or Not</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Enter a number:"));
      var count = 0;
      for (var i = 1; i < n; i++) {
        if (n % i == 0) {
          count++;
        }
      }
      if (count > 1) {
        console.log(`${n} is a not prime number`);
      } else {
        console.log(`${n} is a prime number`);
      }
    </script>
  </body>
</html>
