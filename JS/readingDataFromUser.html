<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Adding Values</h3>
    <script>
      var a = prompt("Enter Value for a:");
      var a = parseInt(a);
      var b = prompt("Enter Value for b:");
      var b = parseInt(b);
      var c = a + b;
      alert(c);
    </script>
  </body>
</html>
